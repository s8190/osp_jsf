<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{employBean.allEmploys}" var="item">
      <f:facet name="header">#{msg.employCheckLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.employFirstNameLabel}</f:facet>
        #{item.firstName}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.employPinLabel}</f:facet>
        #{item.pin}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.employWeightLabel}</f:facet>
        #{item.weight}
      </h:column>
     </h:dataTable>
     <h:commandButton value="#{msg.employFormOKButton2}"
				action="#{employBean.Back}" />              
	 <h:commandButton value="#{msg.employFormOKButton}"
				action="#{employBean.showEmploy}" />
    </h:form>
      
	</ui:define>
	
</ui:composition>
