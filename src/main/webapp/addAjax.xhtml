<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="employForm">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.employFirstNameLabel}" />
				<h:inputText id="firstName" value="#{employBean.employ.firstName}"
					required="#{true}" />

				<h:outputText value="#{msg.employPinLabel}" />
				<h:inputText id="pin" value="#{employBean.employ.pin}"
					validator="#{employBean.uniquePin}" required="#{true}">
					<f:validator validatorId="pinValidator" />
					<f:ajax execute="@this" render="messages beanState" />
				</h:inputText>

				<h:outputText value="#{msg.employDobLabel}" />
				<h:inputText id="dob" value="#{employBean.employ.dateOfBirth}">
					<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
				</h:inputText>

				<h:outputText value="#{msg.employZipCodeLabel}" />
				<h:inputText id="zipCode" value="#{employBean.employ.zipCode}" />

				<h:outputText value="#{msg.employWeightLabel}" />
				<h:inputText id="weight" value="#{employBean.employ.weight}">
					<f:validateDoubleRange minimum="20.5" maximum="150.5" />
					<f:ajax execute="@this" render="messages beanState" />
				</h:inputText>

				<h:outputText value="#{msg.employStazLabel}" />
				<h:inputText id="noc" value="#{employBean.employ.staz}">

				</h:inputText>

			</h:panelGrid>

			<h:commandButton value="#{msg.employFormOKButton}"
				action="#{employBean.addEmploy}" />


			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

			<h:panelGrid id="beanState" columns="2">
				<h:outputText value="#{msg.employFirstNameLabel}" />
				<h:outputText id="nameOutput" value="#{employBean.employ.firstName}" />

				<h:outputText value="#{msg.employPinLabel}" />
				<h:outputText id="pinOutput" value="#{employBean.employ.pin}" />

				<h:outputText value="#{msg.employDobLabel}" />
				<h:outputText id="dobOutput"
					value="#{employBean.employ.dateOfBirth}" />
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
