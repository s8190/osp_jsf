<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	 <head>
	        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	        <link href="./css/default.css" rel="stylesheet" type="text/css" />
	       
	    </head>
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{personBean.personSearch}" var="item" border="0" cellpadding="0" cellspacing="0" styleClass="tableList">
        <f:facet name="header">#{msg.personSearchResultLabel}</f:facet>
             
      <h:column>
        <f:facet name="header">#{msg.personFirstNameLabel}</f:facet>
        #{item.firstName}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.personPinLabel}</f:facet>
        #{item.pin}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.personWeightLabel}</f:facet>
        #{item.weight}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{personBean.deletePerson}"/>
        <h:commandLink value="#{msg.actionEdit}" action="#{personBean.editPerson}"/>
      </h:column>
      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
